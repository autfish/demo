<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery DOM</title>
    <style type="text/css">
        .active { color:red }
    </style>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script>
        $(function() {
            //html()和html(value)
            var value = $('#div1').html();
            $('#div1').html('<strong>html()</strong>');

            //在目标元素内容前后插入
            $('#div1').prepend('<strong>prepend</strong>');
            $('#div1').append('<strong>append</strong>');

            //在目标元素前后插入
            $('#div1').before('<div>before</div>');
            $('#div1').after('<div>after</div>');

            //text()和text(value) 类似html()但仅限文本内容
            $('#div2').text('text()');

            //移除元素
            $('#div3').remove();

            //显示
            $('#div5').show();
            //隐藏
            $('#div6').hide();
            //切换显示隐藏
            $('#div7').toggle();
            $('#div8').toggle();

            /*---------------------------------------------*/
            //css相关
            //css() 获取或设定元素的css属性
            $('#div1').css('border', '1px solid #333');
            //addClass() 添加css类
            $('#div2').addClass('active');
            //removeClass() 删除css类
            console.log($('#div4').hasClass('active'));
            $('#div4').removeClass('active');
            //toggleClass() 切换css类, 没有就加上, 有就删除
        });
    </script>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
<div id="div3">div3</div>
<div id="div4" class="active">div4</div>
<div id="div5" style="display:none">div5</div>
<div id="div6">div6</div>
<div id="div7" style="display:none">div7</div>
<div id="div8">div8</div>
</body>
</html>
