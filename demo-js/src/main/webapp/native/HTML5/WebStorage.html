<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Storage</title>
    <script>
        sessionStorage.setItem("name", "Tom");
        sessionStorage.setItem("age", 20);
        console.log('sessionStorage.getItem("name")=' + sessionStorage.getItem("name"));
        console.log('sessionStorage.key(0)=' + sessionStorage.key(0));
        sessionStorage.removeItem("name");
        console.log('sessionStorage.getItem("name")=' + sessionStorage.getItem("name"));
        sessionStorage.clear();
        console.log('sessionStorage.getItem("age")=' + sessionStorage.getItem("age"));

        localStorage.setItem("name", "Tom");
        localStorage.setItem("age", 20);
        console.log('localStorage.getItem("name")=' + localStorage.getItem("name"));
        console.log('localStorage.key(0)=' + localStorage.key(0));
        localStorage.removeItem("name");
        console.log('localStorage.getItem("name")=' + localStorage.getItem("name"));
        localStorage.clear();
        console.log('localStorage.getItem("age")=' + localStorage.getItem("age"));
    </script>
</head>
<body>

</body>
</html>
