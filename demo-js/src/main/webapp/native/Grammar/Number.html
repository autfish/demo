<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number类型</title>
    <script>
        //整数
        var intNum = 55;
        //八进制
        var octalNum = 070;
        //十六进制
        var hexNum = 0xA;
        //浮点数
        var floatNum = 1.1;

        //IEEE754数值不能测试特定的浮点数
        var a = 0.1;
        var b = 0.2;
        if(a + b == 0.3) {
            console.log("0.1 + 0.2 == 0.3 成立");
        } else {
            console.log("不能测试特定的浮点数 0.1 + 0.2 == 0.3 不成立");
        }
        console.log("Number.MAX_VALUE=" + Number.MAX_VALUE);
        console.log("Number.MIN_VALUE=" + Number.MIN_VALUE);
        var infinity = Number.MAX_VALUE + Number.MAX_VALUE;
        console.log("Number.MAX_VALUE + Number.MAX_VALUE=" + infinity);
        console.log("isFinite(Number.MAX_VALUE + Number.MAX_VALUE)=" + isFinite(infinity));
        console.log("---------------------------------------------");

        /*---------------------------------------------*/
        //isNaN
        console.log('isNaN(NaN)=' + isNaN(NaN));
        console.log('isNaN(10)=' + isNaN(10));
        console.log('isNaN("1E8")=' + isNaN("1E8"));
        console.log('isNaN("10")=' + isNaN("10"));
        console.log('isNaN("blue")=' + isNaN("blue"));
        console.log('isNaN(true)=' + isNaN(true));
        console.log('isNaN(new Object())=' + isNaN(new Object()));
        console.log("---------------------------------------------");

        /*---------------------------------------------*/
        //数值转换
        console.log('Number(NaN)=' + Number(NaN));
        console.log('Number(true)=' + Number(true));
        console.log('Number(null)=' + Number(null));
        console.log('Number(011)=' + Number(011));
        console.log('Number(0xf)=' + Number(0xf));
        console.log('Number(1.1)=' + Number(1.1));
        console.log('Number("")=' + Number(""));
        console.log('Number("10")=' + Number("10"));
        console.log('Number("123blue")=' + Number("123blue"));
        console.log("---------------------------------------------");

        console.log('parseInt(NaN)=' + parseInt(NaN));
        console.log('parseInt(true)=' + parseInt(true));
        console.log('parseInt(null)=' + parseInt(null));
        console.log('parseInt(011)=' + parseInt(011));
        console.log('parseInt(0xAF)=' + parseInt(0xAF));
        console.log('parseInt(0xAF, 16)=' + parseInt(0xAF, 16));
        console.log('parseInt(1.1)=' + parseInt(1.1));
        console.log('parseInt("")=' + parseInt(""));
        console.log('parseInt("10")=' + parseInt("10"));
        console.log('parseInt("123blue")=' + parseInt("123blue"));

        console.log("---------------------------------------------");
        console.log('parseFloat(1.1)=' + parseFloat(1.1));
        console.log('parseFloat("123blue")=' + parseFloat("123blue"));
        console.log("---------------------------------------------");

        /*---------------------------------------------*/
        //输出
        intNum = 10;
        console.log("intNum.toFixed(2)=" + intNum.toFixed(2));
        floatNum = 10.005;
        console.log("floatNum.toFixed(2)=" + floatNum.toFixed(2));
        console.log("floatNum.toPrecision(2)=" + floatNum.toPrecision(4));
    </script>
</head>
<body>

</body>
</html>
