<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math对象</title>
    <script>
        Math.max(1, 2, 3); //3
        Math.min(1, 2, 3); //1
        Math.ceil(25.9); //向上舍入取整 26
        Math.floor(25.9); //向下舍入取整 25
        Math.round(25.9); //四舍五入取整 26
        Math.random(); //返回大于等于0小于1的随机数
    </script>
</head>
<body>

</body>
</html>
